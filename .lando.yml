name: drupal11
recipe: drupal11
config:
  webroot: web
services:
  mailhog:
    type: 'mailhog:v1.0.1'
    portforward: false
    scanner: false
    hogfrom:
      - appserver
  pma:
    type: phpmyadmin
    scanner: false
    hosts:
      - database
tooling:
  xdebug-on:
    service: appserver
    description: Enable Xdebug for Apache
    cmd: "docker-php-ext-enable xdebug && /etc/init.d/apache2 reload"
    user: root
  xdebug-off:
    service: appserver
    description: Disable Xdebug for Apache
    cmd: "rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload"
    user: root
proxy:
  pma:
    - pma.drupal11.lndo.site
  mailhog:
    - mailhog.drupal11.lndo.site
  appserver:
    - "drupal11.lndo.site"
